system:
  kcu_ip: "192.168.0.10"
  readout_board_id: 0
  readout_board_config: "default"

# ETROC-specific Settings
etroc:
  i2c_channel: 1
  i2c_addresses: [0x60, 0x61]
  chip_names: ["ET2p02_PT_NH41_CE", "ET2p02_PT_NH42_CE"]
  elinks_map:
    0: [0, 4, 8, 12]

parameters:
  th_offset: 20
  trigger_enable_mask: 0xF
  trigger_data_size: 1
  trigger_delay_sel: 469
  charge_fc: 5
  qinj_count: 0

paths:
  history_path: '/home/daq/ETROC2_KCU105/ETROC-History'
  figures_path: '/home/daq/ETROC2_KCU105/ETROC-figures'
  outputs_path: '/home/daq/ETROC2_KCU105/ETROC-Data-CE/cosmic_run'

extra:
  history_note: ''
  max_data_counter: 10000